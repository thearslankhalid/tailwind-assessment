<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Assessment</title>

    <!-- Linking the build style file -->
    <link rel="stylesheet" href="./build/style.css">
</head>
<body>
    <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
        <div class="text-white mr-6">
          <span class="font-semibold text-xl tracking-tight">CAPWELL</span>
        </div>

        <!-- Dropdown Menu for md and smaller screens -->
        <div class="block ml-auto lg:hidden">
          <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>

        <!-- Menu for lg and larger screens -->
        <div class="w-full block lg:flex-end lg:flex lg:items-center lg:w-auto">
        
        <!-- Links container -->
          <div class="text-md block lg:flex lg:justify-center lg:items-center">
        <!-- Individual link -->
            <a href="#" class="flex items-center mt-4 lg:flex-col lg:mt-0 text-teal-200 hover:text-white mr-4">
            
              <img class="w-8 h-8 my-1" src="./assets/svg/setup.svg" alt="SVG picture of settings">
              <span class="ml-2 lg:ml-0">Settings</span>
            </a>
        <!-- Individual link -->
            <a href="#" class="flex items-center mt-4 lg:flex-col lg:mt-0 text-teal-200 hover:text-white mr-4">
              <img class="w-8 h-8 my-1 rounded-full" src="./assets/jpg/face1.jpg" alt="PNG picture of the user">
              <span class="ml-2 lg:ml-0">Profile</span>
            </a>
          </div>
        </div>
      </nav>
</body>
</html>
